<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
	    <div ng-app="FlashCards" ng-controller="MainController">
				<div class="flash-card" ng-controller="FlashCardController" ng-repeat="flashcard in flashCards">
				    <h1>{{flashcard.question}}</h1>
				    <ul class="flash-card-answers">
				    	<li class="flash-card-answer" ng-repeat="answer in flashcard.answers" ng-click="answerQuestion(answer.correct)">
							<!-- our ng-repeat was originally on the <ul>. I moved it to the <li>, and that solved our formatting issue. -->
							{{answer.text}}
				    	</li>
				    </ul>
				    <h2 class="answer-feedback" ng-show="answered">
					    <span ng-show="answeredCorrectly">Yeah, you got it right!</span>
					    <span ng-show="!answeredCorrectly">Nope, you got it wrong.</span>
						</h2>
				</div>
	    </div>
	   </body>
</html>
