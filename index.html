<!DOCTYPE html>
<html>
    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="angular.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
	    <div ng-app="FlashCards" ng-controller="MainController as main">
				<div class="flash-card" ng-controller="FlashCardController as flash" ng-repeat="flashcard in main.flashCards"> 
			    <h1>{{flashcard.question}}</h1>
			    <ul class="flash-card-answers">
			    	<li class="flash-card-answer" ng-repeat="answer in flashcard.answers" ng-click="flash.answerQuestion(answer.correct)">
						{{answer.text}}
			    	</li>
			    </ul>
			    <h2 class="answer-feedback" ng-show="flash.answered">
				    <span ng-show="flash.answeredCorrectly">Yeah, you got it right!</span>
				    <span ng-show="!flash.answeredCorrectly">Nope, you got it wrong.</span>
					</h2>
				</div>
	    </div>
	   </body>
</html>
